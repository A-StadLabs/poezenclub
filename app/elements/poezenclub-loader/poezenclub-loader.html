<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="poezenclub-loader">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
      }


      .loader {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        width: 100%;
      }

      .loadersmall {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        width: 100%;
      }


      h1 {
        @apply(--theme-font-title);
        width: 100%;
        text-align: center;
      }

      p {
        @apply(--theme-font-body2);
        width: 100%;
        text-align: center;
      }

      .draaierke img {
        width: 80%;
        height: 80%;
           -webkit-animation-name: rotate; 
          -webkit-animation-duration: 1s; 
          -webkit-animation-iteration-count: infinite;
          -webkit-animation-timing-function: linear;
          -moz-animation-name: rotate; 
          -moz-animation-duration: 1s; 
          -moz-animation-iteration-count: infinite;
          -moz-animation-timing-function: linear;
          animation-name: rotate; 
          animation-duration: 1s; 
          animation-iteration-count: infinite;
          animation-timing-function: linear;
        padding: 10%;
      }

      .draaierke {

        width: 150px;
        height: 150px;

        background-color: rgba(0,0,0,0.05);
        border-radius: 50%;
      }



      @-webkit-keyframes rotate {
          from {-webkit-transform: rotate(0deg);}
          to {-webkit-transform: rotate(360deg);}
      }

      @-moz-keyframes rotate {
          from {-moz-transform: rotate(0deg);}
          to {-moz-transform: rotate(360deg);}
      }

      @keyframes rotate {
          from {transform: rotate(0deg);}
          to {transform: rotate(360deg);}
      }




    </style>
    <template is="dom-if" if="{{normal}}">
    <div class="loader">
      <div class="draaierke" on-tap="gaDan"><img src="../../images/poezen/poes1.png"></div>
      <h1>Even geduld...</h1>
      <p>{{loadmsg}}</p>
    </div>
    </template>

    <template is="dom-if" if="{{small}}">
    <div class="loadersmall">
      <div class="draaierke" on-tap="gaDan"><img src="../../images/poezen/poes1.png"></div>
      <p>{{loadmsg}}</p>
    </div>
    </template>


  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'poezenclub-loader',

      properties: {
        loadmsg: {
          type: String,
          notify: true
        },

        small: {
          type: Boolean,
          notify: true
        },

        normal: {
          type: Boolean,
          notify: true
        }
      }

    });
  })();
  </script>
</dom-module>
