<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="poes-avatar">
  <template>
    <style>
      :host {
        display: block;

      }

      .avatar {
        border-radius: 50%;
        width: 100%;
        height: 100%;
    background-color: rgba(0,0,0,0.05);

      }
    </style>
    <img class="avatar" src="{{src}}" class="avatar" />
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'poes-avatar',

      properties: {
        poesnr: {
          type: Number,
          value: 1,
          observer: 'poessrc'
        }
      },

      poessrc: function(){
        this.src = 'images/poezen/poes'+this.poesnr+'.png';
      }
    });
  })();
  </script>
</dom-module>
