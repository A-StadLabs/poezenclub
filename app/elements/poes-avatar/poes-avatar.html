<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="poes-avatar">
  <template>
    <style>
      :host {
        display: var(--vishidden);
      }

      .avatar {
        border-radius: 50%;
        width: 50px;
        height: 50px;
    background-color: rgba(0,0,0,0.05);
/*        display: var(--vishidden);*/
      }

      .avatar img {
               width: 50px;
        height: 50px; 
      }
    </style>
    <img class="avatar" src="{{src}}" class="avatar" />
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'poes-avatar',

      properties: {
        poesnr: {
          type: Number,
          value: 1,
          observer: '_poessrc'
        },
        choice: {
          type: Number,
          value: 1,
          observer: '_choice'
        },
        key: {
          type: Number,
          value: 1,
          observer: '_key'
        }
      },

      _poessrc: function(){
        this.src = '/images/poezen/poes'+this.poesnr+'.png';
      },

      ready: function(){
        var self = this;
        //this.set('interval', setInterval(this._choice.bind(this), 2500));
        
      },

      _choice: function(){
        console.log("HIIIEEERRRRR !!!!! **************", this.choice, this.key);

        if(this.choice==this.key){
           //this.hidden = false;
          console.log("niet gelijk");
          this.customStyle['--vishidden'] = "block";
          this.updateStyles();
        } else {
          this.customStyle['--vishidden'] = "none";
          this.updateStyles();
        }
      
      },

      _key: function(){
        console.log("HIIIEEERRRRR !!!!! **************", this.choice, this.key);

        if(this.choice==this.key){
           //this.hidden = false;
          console.log("niet gelijk");
          this.customStyle['--vishidden'] = "block";
          this.updateStyles();
        } else {
          this.customStyle['--vishidden'] = "none";
          this.updateStyles();
        }
      
      }



    });
  })();
  </script>
</dom-module>
