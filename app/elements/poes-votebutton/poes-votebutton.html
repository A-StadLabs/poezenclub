<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="poes-votebutton">
  <template>
    <style>
      :host {
        display: block;
      }
      .tekst {
        color: var(--color);;
      }
    </style>
    <div class="tekst">{{optie}}</div>
    <div>{{votes}}</div>
    <div><img src="{{img}}" /></div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'poes-votebutton',

      properties: {
        img: {
          type: String,
          value: ''
        },
        optie: {
          type: String,
          value: ''
        },
        votes: {
          type: Number
        },
        selectedkey: {
          observer: '_selected'
        },
        key: {

        }
      },

      ready: function(){
        this.customStyle['--color'] = "blue";
        this.updateStyles();
      },

      _selected: function(){
        console.log("SELECTED: ", this.selectedkey, this.key);
        if(this.selectedkey == this.key){
          //console.log("SELECTED: ", this.selectedkey, this.key);
          this.customStyle['--color'] = "yellow";
          this.updateStyles();
        } else {
          this.customStyle['--color'] = "blue";
          this.updateStyles();
        }
      }
    });
  })();
  </script>
</dom-module>
