<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="poes-votebutton">
  <template>
    <style>
      :host {
        display: block;
        color: var(--txtcolor);
        opacity: var(--opacity);

      }
      .bg {
        background-color: var(--bgcolor);
      }

      h1 {
        @apply(--theme-font-title);
        text-align: center;
      }

      h2 {
        @apply(--theme-font-subhead);
        margin: 0px;        
        padding: 0px;        
      }

      p {
        margin: 0px;        
        padding: 0px;
      }

   .votething {
        width: 100%;
        max-width: 300px;
        @apply(--layout-horizontal);
        @apply(--layout-start);
        @apply(--layout-wrap);        
        box-sizing:border-box;
        margin: 6px;
        background-color: rgba(0,0,0,0.05);
      }

      .votethingtxt {
        box-sizing:border-box;
        padding: 20px;
        @apply(--layout-vertical);
        @apply(--layout-start); 
      }

      .votethingimg {
        width: 100%;
        height: 200px;
        overflow: hidden;
        @apply(--layout-horizontal);
        @apply(--layout-center-center); 
      }

      .votethingimg img {
        width: 100px;
        height: 100px;
      }


@media all and (min-width: 0) and (max-width: 360px) and (orientation: portrait) {

     .votething {
        width: 100%;
        max-width: 600px;
      }

      .votethingimg {
        width: 90px;
        height: 90px;
        overflow: hidden;
      }

      .votethingimg img {
        width: 50px;
        height: 50px;
      }
      .votethingtxt {
        padding: 15px;
      }

      .votethingtxt h1 {
        font-size: 24px;
        line-height: 28px;
      }
      .votethingtxt p {
        font-size: 16px;
      }
      .small {
        font-size: 9px;
      }
}
  /* mobile-large */
  @media all and (min-width: 361px) and (orientation: portrait) {
     .votething {
        width: 100%;
        max-width: 600px;
      }
      .votethingimg {
        width: 90px;
        height: 90px;
        overflow: hidden;
      }

      .votethingimg img {
        width: 50px;
        height: 50px;
      }
      .votethingtxt {
        padding: 15px;
      }
      .votethingtxt h1 {
        font-size: 24px;
        line-height: 28px;
      }
      .votethingtxt p {
        font-size: 16px;
      }
      .small {
        font-size: 9px;
      }
   }
  /* mobile-small-landscape */
  @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) {
     .votething {
        width: 100%;
        max-width: 600px;
      }

      .votethingimg {
        width: 90px;
        height: 90px;
        overflow: hidden;
      }

      .votethingimg img {
        width: 50px;
        height: 50px;
      }
      .votethingtxt {
        padding: 15px;
      }

      .votethingtxt h1 {
        font-size: 24px;
        line-height: 28px;
      }
      .votethingtxt p {
        font-size: 16px;
      }
      .small {
        font-size: 9px;
      }
   }


    </style>

              <div class="votething bg">
                <div class="votethingimg">
                  <img src="{{yesno}}">
                </div>
                <div class="votethingtxt">       
                  <h1 class="tekst">{{optie}}</h1>
                  <p><span>{{votes}}</span> stemmen</p>
                </div>  
              </div>


  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'poes-votebutton',

      properties: {
        img: {
          type: String,
          value: ''
        },
        optie: {
          type: String,
          value: ''
        },
        votes: {
          type: Number
        },
        selectedkey: {
          observer: '_selected'
        },
        key: {

        }
      },

      ready: function(){
        this.yesno = "../../images/choice-no.svg";
        this.customStyle['--bgcolor'] = "white";
        this.customStyle['--txtcolor'] = "black";
        this.customStyle['--opacity'] = "1";
        this.updateStyles();
      },

      _selected: function(){
        console.log("SELECTED: ", this.selectedkey, this.key);
        if(this.selectedkey == this.key){
          this.yesno = "../../images/choice-yes.svg";
          //console.log("SELECTED: ", this.selectedkey, this.key);
          this.customStyle['--bgcolor'] = "var(--blue-theme-color)";
          this.customStyle['--txtcolor'] = "white";
          this.customStyle['--opacity'] = "1";
          this.updateStyles();
        } else {
        this.yesno = "../../images/choice-no.svg";
          this.customStyle['--bgcolor'] = "white";
          this.customStyle['--txtcolor'] = "black";
          this.customStyle['--opacity'] = "0.5";
          this.updateStyles();
        }
      }
    });
  })();
  </script>
</dom-module>
