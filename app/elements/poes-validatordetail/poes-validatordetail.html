<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="poes-validatordetail">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    

    <template is="dom-if" if="{{valid}}">
      <div><img src="{{poesavatar}}" /></div>
      <div>{{poezennaam}}</div>
    </template>

    <template is="dom-if" if="{{!valid}}">
      <div><img src="../../images/poezen/empty-poes-01.png" /></div>
      <div>...</div>
      <button on-tap="validate">Add validator</button>
    </template>
  
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'poes-validatordetail',

      properties: {
        poesobject: {
          type: String,
          notify: true
        },
        valid: {
          type: Boolean,
          value: true
        }
      },

      

      validate: function(){
        this.fire('validate');
      }

      

    });
  })();
  </script>
</dom-module>
