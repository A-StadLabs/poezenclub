<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-input-container.html">
<link rel="import" href="../../bower_components/paper-color-picker/paper-color-input.html">
<link rel="import" href="../../bower_components/paper-date-picker/paper-date-picker.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<dom-module id="poes-admin">
  <template>
    <style>
      :host {
        display: block;
        background-color: white;
        height: 100vh;
        padding: 20px;
      }

      .fab {
        background-color: #D18E7D;
      }

      .antwoord {
        padding: 20px;
        border: 1px solid grey;
        background-color: #eee;
        margin-bottom: 10px;
      }

    </style>
    <div>
      <h2>Nieuwe vraag stellen</h2>

      <paper-date-picker></paper-date-picker>
      
      <paper-input-container>
        <label>Startdate</label>
        <input is="iron-input">
      </paper-input-container>

      <paper-input-container>
        <label>Einddate</label>
        <input is="iron-input">
      </paper-input-container>

      <paper-input-container>
        <label>Vraag</label>
        <input is="iron-input">
      </paper-input-container>

      <h3>Antwoorden</h3>

      <template is="dom-repeat" items="{{answers}}">

      <div class="antwoord">

        <paper-input-container>
          <label>Antwoord</label>
          <input is="iron-input">
        </paper-input-container>

        <paper-color-input></paper-color-input>

        <paper-icon-button icon="close"></paper-icon-button>

      </div>

      </template>

      <paper-fab mini icon="add" class="fab" on-tap="addanswer">add antwoord</paper-fab>


    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'poes-admin',

      properties: {
        answers: {
          type: Array,
          value: [{'0': 'antwoord'}],
          notify: true
        }
      },

      addanswer: function(){
        this.push('answers', {'0': 'antwoord'});
      }
    });
  })();
  </script>
</dom-module>
