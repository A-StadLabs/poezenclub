<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="poes-kleurbolleke">
  <template>
    <style>
      :host {
        display: block;
      }
      .kleurbolleke {
        border-radius: 50%;
        width: 20px;
        height: 20px;
        background-color: var(--bgcolor);
      }
    </style>
    <div class="kleurbolleke"></div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'poes-kleurbolleke',

      properties: {
        kleur: {
          type: String,
          notify: true,
          observer: "changecolor"
        }
      },

      changecolor: function(){
        this.customStyle['--bgcolor'] = this.kleur;
        this.updateStyles();
      }
    });
  })();
  </script>
</dom-module>
