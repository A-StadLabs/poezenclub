<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="poes-aai">
  <template>
    <style>
      :host {
        display: block;
        height: 300px;
        width: 300px;
      }

      img {
        height: 100%;
        width: 100%;
      }


/*      audio {
        visibility: hidden;
      }*/

    </style>

    <img src="{{picture}}">
    <audio id="poezenaudio" src="{{miauw}}">  
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'poes-aai',

      properties: {
        catnumber: {
          type: String,
          notify: true,
          observer: 'pictureTime'
        },

        clearcount: {
          type: Number,
          observer: '_clearCount',
          notify: true
        }
      },



      listeners: {
        track: 'mouseTrack'
      },

      ready:function(){
        // this.pictureTime();
        this.clearcount = 0;
      },

      pictureTime:function(){
        this.picture = '../../images/poezen/poes' + this.catnumber +'.png';
        this.miauw = '../../mp3/poesmiauw' + this.catnumber + '.wav'
        // console.log("Dit is de afbeelding dus", this.picture);
      },


        mouseTrack: function(e) {
          switch(e.detail.state) {
            case 'start':
              this.startmouse = e.detail.x;
              // console.log("Tracking started!" + this.startmouse);
              break;
            case 'end':
              this.endmouse = e.detail.x;
              // console.log("Tracking ended!" + this.endmouse);
              this.swiper = this.startmouse - this.endmouse;
                if(this.swiper>10){
                  this.$.poezenaudio.play();
                };
                if(this.swiper<100){
                  this.clearcount++;
                };

              break;
          }
        },

        _clearCount: function(){
          console.log("Dit is de clearcount: " + this.clearcount);
          if (this.clearcount>2){
            this.fire('cleared');
            this.clearcount = 0;
          }
        }


    });
  })();
  </script>
</dom-module>
