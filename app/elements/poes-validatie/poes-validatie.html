<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="poes-validatie">
  <template>
    <iron-localstorage name="poes-validatiecontract" value="{{contractaddress}}"></iron-localstorage>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'poes-validatie',

      properties: {
        web3: {
          type: Object,
          observer: "_web3"
        },
        webready: {
          observer: "_web3"
        },
        balance: {
          type: Number,
          notify: true,
          observer: "_balance"
        },
        globalkeystore: {
          type: Object,
          observer: "_keystore"
        },
        account: {
          type:String,
          observer: "_hasaccount"
        },
        contractaddress: {
          type: String,
          observer: "_hascontractaddress",
          notify:true
        },
        validations: {
          type:Number,
          notify:true,
          observer: "_validations"
        }
      },

      ready: function() {
        this.hascontractaddress = false;
      },

      _hascontractaddress: function(){
        var self = this;
        this.contracturl = this.resolveUrl('../../contracts/LocalsValidation.json');
        this.importHref(this.contracturl, function(e) { 
          // console.log(e.target.import.body.innerText);
          self.contractjson = JSON.parse(e.target.import.body.innerText);
          this.hascontractaddress = true;
          self._initcontract();
        }, function(e) {
          console.log('ERROR!');
        });



      },

      _hasaccount: function(){
        this._initcontract();
      },

      _initcontract: function() {
        var self = this;
        if (this.web3 && this.contractjson && this.account && this.hascontractaddress) {
          if (!this.contractaddress) {
            console.log('poezen-validatie: ik heb geen contract');
          } else {
            console.log('poezen-validatie: ik HEB een contract', this.contractaddress);
            console.log('begin te luisteren');
            this._getValidations();

            var MyContract = this.web3.eth.contract(this.contractjson.abi);
            var myContractInstance = MyContract.at(this.contractaddress);
            myContractInstance.ValidationAdded(function(err, res) {

              console.log('ValidationAdded triggered SUSKE');
              console.log('err', err);
              console.log('res', res);

              self.fire('validation-received',res);

              self._getValidations();

            });
          }
        }
      },

      // return number of validations
      _getValidations: function(){
        var myContract = this.web3.eth.contract(this.contractjson.abi);
        var contractinstance = myContract.at(this.contractaddress);
        this.validations = contractinstance.countValidations().toNumber(10);
        console.log('aantal validations=',this.validations);
      },

      // did this address validate me ? Returns 0 or 1
      _getValidation: function (address){
        if (!this.web3 || !this.contractjson || !this.contractaddress){
          return 0;
        }
        var myContract = this.web3.eth.contract(this.contractjson.abi);
        var contractinstance = myContract.at(this.contractaddress);
        return contractinstance.validators(address).toNumber(10);

      },

      addValidation: function(contractAddress,cb) {
        var self = this;
        this.web3.eth.getGasPrice(function(err, result) {

          var gasPrice = result.toNumber(10);

          // creation of contract object
          var MyContract = self.web3.eth.contract(self.contractjson.abi);
          var myContractInstance = MyContract.at(contractAddress);

          var options = {
            from: self.account,
            value: 1 * 1e18,
            gas: 3141590,
            gasPrice: gasPrice,
            nonce: Math.floor(Math.random(999999)) + new Date().getTime(),
          };

          console.log('contract to validate ', contractAddress);
          console.log('contract options', options);

          console.log("balance before invocation of contract:",self.web3.fromWei(this.web3.eth.getBalance(this.account).toNumber(), 'ether'));


          var result = myContractInstance.addValidation.sendTransaction(options,
            function(err, result) {
              if (err != null) {
                console.log(err);
                console.log("ERROR: Transaction didn't go through. See console.");
              } else {
                console.log("Transaction Successful!");
                console.log(result);
              }
            }
          );

          console.log("balance after invocation of contract:",self.web3.fromWei(this.web3.eth.getBalance(this.account).toNumber(), 'ether'));

/*
          myContractInstance.ValidationAdded(function(err, res) {

            console.log('ValidationAdded triggered SUSKE');
            console.log('err', err);
            console.log('res', res);

            cb(err,res);

            self.fire('validation-received',res);

            self._getValidations();

          });
          */
        });
      },

      createContract: function() {
        if(this.contractaddress){
          console.log('ik heb al een adres!');
          return;
        }
        console.log('Creating validation contract!');
        var self = this;
        this.web3.eth.getGasPrice(function(err, result) {
          var gasPrice = result.toNumber(10);

          var MyContract = self.web3.eth.contract(self.contractjson.abi);
          var contractInstance = MyContract.new({
            from: self.account,
            gasPrice: gasPrice,
            gasLimit: 3000000,
            gas: 2000000,
            nonce: 4,
            data: self.contractjson.bytecode
          }, function(err, myContract) {
            if (!err) {
              // NOTE: The callback will fire twice!
              // Once the contract has the transactionHash property set and once its deployed on an address.

              // e.g. check tx hash on the first call (transaction send)
              if (!myContract.address) {
                console.log("Your validation contract has been deployed to the Ethereum network. Transaction hash is", myContract.transactionHash);
                console.log("Wait a new moments while we mine it. You will receive your address when it is mined.");
                // check address on the second call (contract deployed)
              } else {
                console.log("Your validation contract has been deployed. Your contract address is", myContract.address);
                self.contractaddress = myContract.address;
                self._initcontract();
              }
            } else {
              console.log('error:', err);
            }
          });
        });
      },

      _web3: function() {
        // console.log("poes validatiecontract kent web3js ", this.web3);
        this._initcontract();
      },

      _balance: function() {
        console.log("current balance for account ", this.account, ": ", this.balance);
      },

      handleResponse: function() {
        console.log("contract ingeladen van de harde schijf.");
        this.contractjson = this.response;
        this._initcontract();
      },

      _keystore: function() {
//        console.log("KEYSTORE: ", this.globalkeystore);
      },

      _validations: function(){
        console.log("validations changed: ",this.validations);
      }
    });
  })();
  </script>
</dom-module>
